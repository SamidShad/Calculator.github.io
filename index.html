<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png"
    />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="contianer">
      <div class="calculator_body">
        <input type="text" readonly class="calculator_screen" />
        <div class="buttons">
          <div class="button_area">
            <button class="btn clear">C</button>
            <button class="btn sp_btns">/</button>
            <button class="btn sp_btns">*</button>
          </div>
          <div class="button_area">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn sp_btns">-</button>
          </div>
          <div class="button_area3">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <div class="plus_area">
              <button class="btn plus">+</button>
            </div>
          </div>
          <div class="button_area4">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
          </div>
          <div class="button_area">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn sp_btns">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
